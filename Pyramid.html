<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>金字塔</title>
</head>
<body>
	<script type="text/javascript">
	   	for(var i=0;i<6;i++){  
                for(var k=0;k<6-i-1;k++){  
                    document.writeln("&nbsp");  
                }  
                for(var j=0;j<=(2*i-1)+1;j++){  
                    document.writeln("*");  
                }  
                document.writeln("<br/>");  
            }
	</script>
</body>
</html>
