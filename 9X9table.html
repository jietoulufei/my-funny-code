<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for循环99乘法表 正序 倒序~</title>
</head>
<body>
	<script type="text/javascript">
		//正序
		document.write('<table border=1>');
			for (var i = 1; i < 10; i++) {
				document.write('<tr>');
					for (var j = 1; j <=i ; j++) {
						document.write('<td>'+j+'X'+i+'='+j*i+'</td>');
					}
				document.write('</tr>');
			}
		document.write('</table>');

		//倒序
		document.write('<table border=1>');
			for (var i = 1; i < 10; i++) {
				document.write('<tr>');
					for (var k = 9; k > i; k--) {
						document.write('<td>'+'</td>');
					}
					for (var j = 1; j <=i ; j++) {
						document.write('<td>'+j+'X'+i+'='+j*i+'</td>');
					}
				document.write('</tr>');
			}
		document.write('</table>');
	</script>
</body>
</html>
